<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Table (arrangement of data in tabular form) -->
    <Table>
        <!-- arrangement of data in the form of rows and columns  -->
         <!-- division are created and this is what row1 , row2 , row 3...and column 1 coulmn 2, column 3, column 4 and the smallest unit is cell...crossing of row and column ...data are in the cell
          Tags are 
           table
           thead:- heading content of table like student name and student id
           tbody:- actual content , numbers
           tfoot:-summarization part jo hoga wo tfoot ke andar ta h
           tr:-table row
           td:-table data code
           th:- table head used for heading tag 

            -->
           <table border="1">
           <thead>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
           <tbody>
            <tr>
                <td>1234</td>
                <td colspan="2">Bill</td>
                <td>Male</td>
                <td>17</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>John</td>
                <td>Male</td>
                <td rowspan="3">17</td>
                <!-- extend ho jayega pura -->
                
                
            </tr>
            <tr>
                <td>1234</td>
                <td>nathon</td>
                <td>Male</td>
                <!-- <td>17</td> -->
            </tr>
            <tr>
                <td>1234</td>
                <td>ravi</td>
                <td>Male</td>
                <!-- <td>17</td> -->
            </tr>
           </tbody> 
           </thead>
           </table>
    </Table>
</body>
</html>
